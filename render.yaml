# Render Blueprint - Using Docker for reliable Node.js builds
services:
  - type: web
    name: backburner
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /api/state
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: RENDER_EXTERNAL_URL
        value: https://backburner-screener-1.onrender.com
