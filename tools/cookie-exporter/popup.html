<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a2e;
      color: #eee;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #00d4aa;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h2::before {
      content: 'üç™';
    }
    .status-card {
      background: #16213e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-row:last-child {
      margin-bottom: 0;
    }
    .label {
      color: #888;
    }
    .value {
      font-weight: 500;
    }
    .value.success { color: #4CAF50; }
    .value.warning { color: #FFA500; }
    .value.error { color: #f44336; }
    button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #refreshBtn {
      background: linear-gradient(135deg, #00d4aa, #00a885);
      color: #fff;
    }
    #copyBtn {
      background: #2196F3;
      color: white;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #2a2a4a;
      margin-top: 10px;
    }
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .3s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #00d4aa;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    #output {
      margin-top: 12px;
      max-height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 10px;
      background: #0f0f1a;
      padding: 10px;
      border-radius: 6px;
      display: none;
      white-space: pre-wrap;
      word-break: break-all;
      color: #888;
    }
    .info {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>MEXC Cookie Exporter</h2>

  <div class="status-card">
    <div class="status-row">
      <span class="label">Status</span>
      <span class="value" id="status">Checking...</span>
    </div>
    <div class="status-row">
      <span class="label">Last Refresh</span>
      <span class="value" id="lastRefresh">-</span>
    </div>
    <div class="status-row">
      <span class="label">Cookies</span>
      <span class="value" id="cookieCount">-</span>
    </div>
  </div>

  <button id="refreshBtn">üîÑ Refresh Now</button>
  <button id="copyBtn" style="display:none">üìã Copy to Clipboard</button>

  <div class="toggle-row">
    <span>Auto-refresh (every 30 min)</span>
    <label class="toggle">
      <input type="checkbox" id="autoRefresh" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div id="output"></div>

  <div class="info">
    Cookies are automatically sent to the trading system.
  </div>

  <script src="popup.js"></script>
</body>
</html>
