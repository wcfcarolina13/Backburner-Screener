# Render Blueprint
services:
  - type: web
    name: backburner
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/state
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: RENDER_EXTERNAL_URL
        value: https://backburner-screener-1.onrender.com
